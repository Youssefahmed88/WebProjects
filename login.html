<DOCTYPE HTML>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Login Form in HTML</title>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
      <div class="form" action="C:\Users\Youssif\OneDrive\Desktop\test.php">
        <form id="LoginForm">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <box-icon type='solid' name='user'></box-icon>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <box-icon name='lock-alt' type='solid' ></box-icon>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="button" class="button" onclick="login()">Login</button>
          <div class="register">
            <p>Don't have an account?
            <a href="#">Register</a>
          </div>
          </form>
        </div>

      <div>
        <script>
          function login(){
            var username=document.getElementById('username').value;
            var password=document.getElementById('password').value;

            if (username=='admin' && password=='admin'){
              document.getElementById('LoginForm').innerHTML="<h2>Successful Login</h2>";
            } else{
              alert("Invalid Credentials")
            }
          }
        </script>
      </div>
    </body>
  </html>
